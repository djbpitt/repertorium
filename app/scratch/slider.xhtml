<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Slider</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="slider.css" />
        <script src="slider.js"></script>
    </head>
    <body>
        <!-- based on: https://medium.com/@predragdavidovic10/native-dual-range-slider-html-css-javascript-91e778134816 -->
        <fieldset id="date-range">
            <div id="number_container">Dates: from <input type="number" id="fromInput" value="1000"
                    min="900" max="1910" /> to <input type="number" id="toInput" value="1800"
                    min="900" max="1910" />
            </div>
            <div id="range_container">
                <input id="fromSlider" type="range" value="1000" min="900" max="1910" />
                <input id="toSlider" type="range" value="1800" min="900" max="1910" />
            </div>
        </fieldset>
    </body>
</html>
